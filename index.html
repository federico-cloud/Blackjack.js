<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack game</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--STYLES-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="title">
        Blackjack game
    </header>
    
    <div class="row mt-2">
            <div id="div-buttons" class="col text-center">
                <button id="btn-new" class="btn btn-success">New Game</button>
                <button id="btn-draw" class="btn btn-primary">Draw Card</button>
                <button id="btn-stop" class="btn btn-danger">Stop!</button>
            </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2>Player score:</h2>
            <p class="player-score">0<p>
            <div id="player-cards">

            </div>
        </div>
    </div>

    <div class="row container mt-4">
        <div class="col">
            <h2>Computer score:</h2>
            <p class="computer-score">0</p>
            <div id="computer-cards">
 
            </div>
        </div>
    </div>

    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
